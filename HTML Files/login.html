<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log In </title>
    <link rel="stylesheet" href="../CSS Files/login.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

     <main class="main">
           <div class="logo">
            <a href="../HTML Files/Home.html"> <img src="../images/logo.png" alt=""></a>
           
           </div>
           
        <div class="container">

            <h1>سجل الدخول الي حسابك</h1>

            <form class="frm" action="" method="">

               
                <input type="email" name="email" id="login-email" placeholder="الايميل" required>

                
                <div class="password-container">
                      <input type="password" name="password" id="login-password" placeholder="الرقم السري" required>
                      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                </div>

              <button class="btn" type="submit" onclick="login()">تسجيل الدخول</button>


               <p class="login-link"> لا تملك حساب ؟ <a class="link" href="../HTML Files/register.html"> انشاء حساب</a></p>

            </form>
           
        </div>
       </main>

       <script src="../JS Files/login-register.js"></script>
</body>
</html>
